[phases.setup]
nixPkgs = ["python311Full", "nodejs_20", "gcc"]

[phases.install]
cmds = ["npm install", "python3 -m pip install -r requirements.txt"]

[phases.build]
cmds = ["npm run build", "ls -la dist"]

[start]
cmd = "uvicorn app.main:app --app-dir backend --host 0.0.0.0 --port ${PORT:-8080}"

[variables]
NODE_ENV = "production"
NIXPACKS_NO_CACHE = "true"
PYTHONPATH = "/app/backend"
